<div class="card shadow-lg">
    <img class="mx-auto d-block" src="{{product.image}}" alt="">
    <div class="card-body">
        <div class="row">
            <p class="card-text">{{product.title}}</p>
            <p class="card-text">Price: {{product.price}} </p>
            <div class="btn-group">
                <button class="btn btn-sm btn-primary">Buy now</button>
            </div>
        </div>    
    </div>
</div>
